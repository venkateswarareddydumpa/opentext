apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker-deployment
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: dockersamples/examplevotingapp_worker
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            cpu: 100m
            memory: 64Mi
